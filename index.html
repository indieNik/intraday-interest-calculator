<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <div class="item">
        <h1>Intra Day Trading - Compound Calculator</h1>
        <form class="form" action="#" onsubmit="calculateCompounding()">
            <h3>The Following Calculator assumes there are 20 trading days a month. Hence 240 trading days a year!</h3>
            <p class="form-input">
                <label for="principalAmt"> Principle Amount: </label>
                <input id="principalAmt" type="number" placeholder="Initial Investment" value="1000">
            </p>
            <p class="form-input">
                <label for="monthlyAmt">Monthly Amt</label>
                <input id="monthlyAmt" type="number" placeholder="Monthly Investment" value="0">
            </p>
            <p class="form-input">
                <label for="tenure">Tenure</label>
                <input id="tenure" type="number" placeholder="No. of Trading Days" value="240">
            </p>
            <p class="form-input">
                <label for="rate">Rate</label>
                <input id="rate" type="number" placeholder="Rate of Interest" value="0.3">
            </p>
            <button type="submit">Calculate</button>
        </form>
        
        <div class="details">
            <h3 id="compoundedPlaceholder"></h3>
            <p>Breakdown for Every Day is as follows:</p>
            <div id="breakdown"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
